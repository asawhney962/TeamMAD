      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"><i class="fas fa-gem"></i>MADS</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/tech.html" class="navbar__links">Community</a>
          </li>
          <li class="navbar__item">
            <a href="/sports.html" class="navbar__links">Sports</a>
          </li>
          <li class="navbar__item">
            <a href="/products.html" class="navbar__links">Products</a>
          </li>
          <li class="navbar__btn">
            <a href="/sign-up" class="button">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="top-bar">
      <h1>
          My Forum
      </h1>
  </div>
  <div class="main">
      <div class="header">
      </div>
      <textarea></textarea>
      <button>add comment</button>
      <div class="comments">
      </div>
  </div>
  <script src="app.js"></script>
  <script>
      var id = window.location.search.slice(1);
      var thread = threads.find(t => t.id == id);
      var header = document.querySelector('.header');
      var headerHtml = `
          <h4 class="title">
              ${thread.title}
          </h4>
          <div class="bottom">
              <p class="timestamp">
                  ${new Date(thread.date).toLocaleString()}
              </p>
              <p class="comment-count">
                  ${thread.comments.length} comments
              </p>
          </div>
      `
      header.insertAdjacentHTML('beforeend', headerHtml)

      function addComment(comment) {
          var commentHtml = `
              <div class="comment">
                  <div class="top-comment">
                      <p class="user">
                          ${comment.author}
                      </p>
                      <p class="comment-ts">
                          ${new Date(comment.date).toLocaleString()}
                      </p>
                  </div>
                  <div class="comment-content">
                      ${comment.content}
                  </div>
              </div>
          `
          comments.insertAdjacentHTML('beforeend', commentHtml);
      }

      var comments = document.querySelector('.comments');
      for (let comment of thread.comments) {
          addComment(comment);
      }

      var btn = document.querySelector('button');
      btn.addEventListener('click', function() {
          var txt = document.querySelector('textarea');
          var comment = {
              content: txt.value,
              date: Date.now(),
              author: 'Aaron'
          }
          addComment(comment);
          txt.value = '';
          thread.comments.push(comment);
          localStorage.setItem('threads', JSON.stringify(threads));
      })
  </script>
  <style>

      a {
          text-decoration: none;
          color: black;
      }
      h1, h4, ol {
          margin: 0;
      }
      p {
          margin: 5px 0;
      }
      textarea {
          width: 80%;
          height: 80px;
      }
      button {
          display: block;
          margin: 10px 0;
      }
      .top-bar {
          background-color: skyblue;
          padding: 0 40px;
      }
      .main {
          background-color: #F6F6EF;
          padding: 10px 40px;
      }
      .comments {
          margin: 40px 0;
      }
      .comment {
          margin: 10px 0;
      }
      .row {
          padding: 5px 0;
      }
      .bottom, .top-comment {
          display: flex;
          color: grey;
          font-size: 12px;
      }
      .timestamp {
          padding-right: 10px;
      }
      .comment-ts {
          padding-left: 10px;
      }
  </style>
  <script src="app.js"></script>
  </body>
  
</html>
